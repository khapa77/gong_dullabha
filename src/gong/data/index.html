<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gong - Будильник по расписанию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gong - Будильник по расписанию</h1>
        
        <!-- Current Time Display -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h2 id="current-time">00:00:00</h2>
                <p id="current-date">Loading...</p>
            </div>
        </div>

        <!-- Alarm Controls -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Управление будильником</h3>
            </div>
            <div class="card-body">
                <button id="manual-trigger" class="btn btn-primary mb-3">Запустить будильник</button>
                <div class="mb-3">
                    <label for="duration" class="form-label">Продолжительность звучания (секунды)</label>
                    <input type="number" class="form-control" id="duration" min="1" max="300" value="30">
                </div>
            </div>
        </div>

        <!-- Alarm Schedule -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Расписание будильников</h3>
                <button id="add-alarm" class="btn btn-success">Добавить будильник</button>
            </div>
            <div class="card-body">
                <div id="alarm-list" class="list-group">
                    <!-- Alarms will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Templates -->
        <div class="card">
            <div class="card-header">
                <h3>Шаблоны на 10 дней</h3>
            </div>
            <div class="card-body">
                <div id="template-list" class="list-group">
                    <!-- Templates will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Alarm Modal -->
    <div class="modal fade" id="alarmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить будильник</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="alarm-form">
                        <div class="mb-3">
                            <label for="alarm-time" class="form-label">Время</label>
                            <input type="time" class="form-control" id="alarm-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="alarm-days" class="form-label">Дни недели</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="day1">
                                <label class="form-check-label" for="day1">Понедельник</label>
                            </div>
                            <!-- Add other days -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-alarm">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
