<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmSphere — Панель управления будильниками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .current-time-block {
            text-align: center;
            margin-bottom: 2rem;
        }
        .current-time-block h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.2em;
        }
        .current-time-block p {
            font-size: 1.3rem;
            color: #888;
        }
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .today-schedule {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .today-schedule h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .today-schedule ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .today-schedule li {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            margin-bottom: 0.7rem;
        }
        .today-schedule .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.7em;
            display: inline-block;
        }
        .today-schedule .active .status-dot {
            background: #198754;
        }
        .today-schedule .inactive .status-dot {
            background: #bbb;
        }
        .calendar-block {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 1.5rem;
        }
        .calendar-block h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .calendar-table {
            width: 100%;
            text-align: center;
        }
        .calendar-table th, .calendar-table td {
            padding: 0.5em;
            width: 2.5em;
            height: 2.5em;
        }
        .calendar-table .has-alarm {
            background: #e7fbe9;
            border-radius: 50%;
            color: #198754;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            .calendar-block {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body style="background:#f8f9fa;">
    <div class="container py-4">
        <!-- Текущее время и дата -->
        <div class="current-time-block">
            <h1 id="current-time">18:01:56</h1>
            <p id="current-date">9 июня 2025</p>
        </div>
        <!-- Быстрые действия -->
        <div class="quick-actions">
            <button class="btn btn-success" id="add-alarm">Добавить будильник</button>
            <button class="btn btn-outline-secondary" id="settings-btn">Настройки</button>
            <button class="btn btn-primary" id="manual-trigger">Запустить будильник</button>
        </div>
        <!-- Основной контент: расписание и календарь -->
        <div class="d-flex main-content gap-4 flex-wrap">
            <div class="flex-fill today-schedule" style="min-width:320px;">
                <h2>Расписание на сегодня</h2>
                <ul id="today-list">
                    <!-- Будильники будут добавляться динамически -->
                </ul>
            </div>
            <div class="flex-fill calendar-block" style="min-width:320px;">
                <h2>Календарь</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <!-- Модальное окно для добавления будильника -->
    <div class="modal fade" id="alarmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить будильник</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="alarm-form">
                        <div class="mb-3">
                            <label for="alarm-time" class="form-label">Время</label>
                            <input type="time" class="form-control" id="alarm-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="alarm-label" class="form-label">Название</label>
                            <input type="text" class="form-control" id="alarm-label" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="alarm-active" checked>
                            <label class="form-check-label" for="alarm-active">Активен</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-alarm">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
    // Пример динамического времени и даты
    function updateTime() {
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        document.getElementById('current-time').textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        const months = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
        document.getElementById('current-date').textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }
    setInterval(updateTime, 1000); updateTime();

    // Пример простого календаря с отмеченными днями
    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        const year = 2025, month = 5; // июнь (0-based)
        const daysInMonth = new Date(year, month+1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        // fake data: дни с будильниками
        const alarmDays = [1, 2, 5, 9, 12, 18, 21, 25, 28];
        let html = '<table class="calendar-table"><tr>';
        const weekDays = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
        for (let d of weekDays) html += `<th>${d}</th>`;
        html += '</tr><tr>';
        let dayOfWeek = (firstDay + 6) % 7; // JS: 0=вс, нам 0=пн
        for (let i = 0; i < dayOfWeek; i++) html += '<td></td>';
        for (let d = 1; d <= daysInMonth; d++) {
            if ((dayOfWeek % 7) === 0 && d !== 1) html += '</tr><tr>';
            const hasAlarm = alarmDays.includes(d);
            html += `<td class="${hasAlarm ? 'has-alarm' : ''}">${d}</td>`;
            dayOfWeek++;
        }
        html += '</tr></table>';
        calendar.innerHTML = html;
    }
    renderCalendar();
    </script>
</body>
</html>
