<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gong - Будильник по расписанию</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Gong — Будильник по расписанию</h1>
    <div id="current-time" class="mb-3"></div>
    <div id="alarms-list" class="mb-3"></div>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#alarmModal">Добавить будильник</button>
    <!-- Модальное окно для добавления/редактирования будильника -->
    <div class="modal fade" id="alarmModal" tabindex="-1" aria-labelledby="alarmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alarmModalLabel">Будильник</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form id="alarm-form">
              <div class="mb-3">
                <label for="alarm-time" class="form-label">Время</label>
                <input type="time" class="form-control" id="alarm-time" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Дни недели</label>
                <div id="alarm-days" class="d-flex flex-wrap gap-2"></div>
              </div>
              <div class="mb-3">
                <label for="alarm-duration" class="form-label">Длительность (сек)</label>
                <input type="number" class="form-control" id="alarm-duration" min="1" max="600" value="30">
              </div>
              <div class="mb-3">
                <label for="alarm-active" class="form-label">Активен</label>
                <input type="checkbox" id="alarm-active" checked>
              </div>
              <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">Управление звуком (DFPlayer Mini)</div>
      <div class="card-body">
        <div class="mb-2">
          <button class="btn btn-success me-2" id="audio-play">▶️ Воспроизвести</button>
          <button class="btn btn-danger me-2" id="audio-stop">⏹️ Стоп</button>
        </div>
        <form class="row g-2 align-items-center" id="audio-track-form">
          <div class="col-auto">
            <input type="number" min="1" class="form-control" id="audio-track-num" placeholder="Трек #">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">Воспроизвести трек</button>
          </div>
        </form>
        <form class="row g-2 align-items-center mt-2" id="audio-volume-form">
          <div class="col-auto">
            <input type="number" min="0" max="30" class="form-control" id="audio-volume-value" placeholder="Громкость (0-30)">
          </div>
          <div class="col-auto">
            <button class="btn btn-secondary" type="submit">Установить громкость</button>
          </div>
        </form>
        <div id="audio-status" class="mt-2 text-muted small"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
